<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="/scss.8c25d549.css">
  <script src="/scss.8c25d549.js"></script></head>
  <body>
    <div id="player">
      <div class="header">
        <h1></h1>
        <p></p>
        <div class="balls">
          <span class="current"></span>
          <span></span>
        </div>
      </div>
      <div class="panels panel1">
          <div class="panel-effect">
            <div class="effect">
              <div class="effect-1"></div>
              <div class="effect-2"></div>
              <div class="effect-3"></div>
            </div>
            <div class="lyrics">
              <p class="current"></p>
              <p></p>
            </div>
          </div>
          <div class="panel-lyrics">
            <div class="container">
            </div>
          </div>
      </div>
      <div id="footer">
        <div class="buttons">
          <svg class="btn-like"><use xlink:href="#icon-like"></use></svg>
          <svg class="btn-download"><use xlink:href="#icon-download"></use></svg>
          <svg class="btn-share"><use xlink:href="#icon-share"></use></svg>
          <svg class="btn-comment"><use xlink:href="#icon-comment"></use></svg>
        </div>
        <div class="bar-area">
          <span class="time-start">00:00</span>
          <span class="time-end">00:00</span>
          <div class="bar">
            <div class="progress"></div>
          </div>
        </div>
        <div class="actions">
          <svg class="btn-order"><use xlink:href="#icon-circle"></use></svg>
          <svg class="btn-pre"><use xlink:href="#icon-pre"></use></svg>
          <svg class="btn-play-pause pause"><use xlink:href="#icon-play"></use></svg>
          <svg class="btn-next"><use xlink:href="#icon-next"></use></svg>
          <svg class="btn-music-list"><use xlink:href="#icon-list"></use></svg>
        </div>
      </div>
    </div>
    <script src="/javascript.19a21263.js"></script>
  </body>
</html>
